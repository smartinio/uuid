name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build and package
        run: |
          targets="linux/amd64 linux/arm64 darwin/amd64 darwin/arm64 windows/amd64 windows/arm64"
          for target in $targets; do
            GOOS="${target%/*}"
            GOARCH="${target#*/}"
            bin="uuid"
            if [ "$GOOS" = "windows" ]; then bin="uuid.exe"; fi
            GOOS=$GOOS GOARCH=$GOARCH go build -o "$bin" .
            if [ "$GOOS" = "windows" ]; then
              zip "uuid-${GOOS}-${GOARCH}.zip" "$bin"
            else
              tar czf "uuid-${GOOS}-${GOARCH}.tar.gz" "$bin"
            fi
            rm "$bin"
          done

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create ${{ github.ref_name }} uuid-*.tar.gz uuid-*.zip --generate-notes
